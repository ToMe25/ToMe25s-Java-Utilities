# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java#apache-maven-with-a-settings-path

name: Maven Package

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        settings-path: ${{ github.workspace }} # location for the settings.xml file

    - name: Increase build number
      run: |
        mvn -B release:update-versions
        mvn -B versions:set

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Publish to GitHub Packages Apache Maven
      run: mvn deploy -s $GITHUB_WORKSPACE/settings.xml
      env:
        GITHUB_TOKEN: ${{ github.token }}

    - name: Move artifacts into repository
      run: |
        mv target/ToMe25s-Java-Utilities-*-sources.jar ToMe25s-Java-Utilities-sources.jar
        mv target/ToMe25s-Java-Utilities-*-javadoc.jar ToMe25s-Java-Utilities-javadoc.jar
        mv target/ToMe25s-Java-Utilities-*.jar ToMe25s-Java-Utilities.jar
        rm -r javadocs
        mv target/apidocs/* javadocs/

    - name: Commit files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -m "Update builds" -a

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
